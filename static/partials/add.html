<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <input type="radio" name="addNew" value="expense" checked/>Expense
            <input type="radio" name="addNew" value="income"/>Income
          </div>
          <div>
            <label>Amount</label>
            <input name="someid" type="number" onkeypress="return isNumberKey(event)"/><!--<p>HKD</p>-->
            <script>
              $(function isNumberKey(evt){
                 var charCode = (evt.which) ? evt.which : event.keyCode
                 if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                 return true;
              }
              );
            </script>
          </div>
          <div>
            <label>Account</label>
            <!--<input type="text" />-->
            <select>
              <option value ="Mastercard">Mastercard 5566</option>
              <option value = "Wallet">My Wallet</option>
            </select>
          </div>
          <div>
            <label>Category</label>
             <select>
               <option value ="1">Beauty</option>
                <option value = "2">Beverages</option>
                <option value = "3">Education </option>
                <option value ="4">Media</option>
                <option value = "5">Grocery</option>
                <option value = "6">Stationary</option>
                <option value = "7">Investment</option>
                <option value = "8">Dining</option>
                <option value = "9">Transport</option>
                <option value = "10">Entertainment</option>
                <Option value = "11">Clothing</Option>
             </select>
            <!--select-->
            <input type="text" onkeypress='validate(event)' />
          </div>
          <div>
            <label>Date</label>
            <input type ="date" id ="datepicker" >
              <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
              <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
              <script>
                $( function() {
                  $( "#datepicker" ).datepicker();
                   } );
              </script>
          <div>
            <label>Description</label>
            <input type="text" />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
