<div id="monthlyDiagram" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<table ng-if="drilledDown">
  <tr>
    <th>Time</th>
    <th>Company</th>
    <th>Label</th>
    <th>Amount</th>
  </tr>
  <tr ng-repeat="record in recordList">
    <td>{{record.time | date:'yyyy-MMM-dd'}}</td>
    <td>{{record.company}}</td>
    <td>{{record.label}}</td>
    <td>{{record.amount}}</td>
  </tr>
</table>


<style>
  table {
  border-collapse: collapse;
  border-spacing: 0;
  text-align: ;
  margin: 0 auto;
  margin-top: 10px;
}
th, td {
  border-bottom: 1px solid #c6c9cc;
  padding: 4px 25px;
  text-align: left;
}
#total td {
  border-top: 2px solid black;
  border-bottom: 0px;
}

span {
  display: block;
  color: #707070;
}
</style>
