<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FinHack</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body ng-app="finhackApp">
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form action="/api/OCR" method="post" enctype="multipart/form-data">
        <input type="file" name = "image"accept="image/*;capture=camera">
        <input type="submit" value="Upload">
    </form>
    <div ng-include src="'html/navbar.html'"></div>
    <div ng-include src="'html/add.html'"></div>
    <div ng-include src="'html/diagram.html'"></div>
    <div ng-controller="TodoCtrl">
      {{totalTodos}}
    </div>
    
    <noscript>
        <h1>You must enable javascript to view this page.</h1>
    </noscript>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://localhost:5009' );
        socket.on('connect', function() {
            socket.emit('my event', {data: 'I\'m connected!'});
            console.log('abc')
        });
        socket.on('receipt',function(message){
            console.log(message)
        })

    </script>
</body>
</html>
