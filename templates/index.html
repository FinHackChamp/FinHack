<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>FinHack</title>

    <link rel="stylesheet" href="static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/node_modules/angular-loading-bar/build/loading-bar.min.css">

    <link rel="stylesheet" href="static/css/main.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body ng-app="finhackApp">
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form action="/api/OCR" method="post" enctype="multipart/form-data">
        <input type="file" name = "image"accept="image/*;capture=camera">
        <input type="submit" value="Upload">
    </form>
    <div ng-include src="'static/partials/navbar.html'"></div>
    <div ng-include src="'static/partials/add.html'"></div>

    <div ui-view="content"></div>

    <noscript>
        <h1>You must enable javascript to view this page.</h1>
    </noscript>

    <script src="static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="static/node_modules/angular/angular.min.js"></script>
    <script src="static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/node_modules/highcharts/highcharts.js"></script>
    <script src="static/node_modules/moment/min/moment.min.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="static/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script>
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on('connect', function() {
          socket.emit('my event', {data: 'I\'m connected!'});
      });
    </script>

    <script src="static/js/app.js"></script>

    </script>
</body>
</html>
