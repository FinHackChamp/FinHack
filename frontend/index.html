<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FinHack</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body ng-app="finhackApp">
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-include src="'html/navbar.html'"></div>
    <div ng-include src="'html/add.html'"></div>
    <div ng-controller="TodoCtrl">
      {{totalTodos}}
    </div>
    <page-ribbon></page-ribbon>
    <tabs>
     <pane title="Localization">
       <span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
       <span>Currency: {{ 123456 | currency }}</span><br>
       <span>Number: {{ 98765.4321 | number }}</span><br>
     </pane>
     <pane title="Pluralization">
       <div ng-controller="BeerCounter">
         <div ng-repeat="beerCount in beers">
           <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
         </div>
       </div>
     </pane>
   </tabs>

    <noscript>
        <h1>You must enable javascript to view this page.</h1>
    </noscript>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>

</body>
</html>
