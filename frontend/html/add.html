<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <input type="radio" name="addNew" value="expense" checked/>Expense
            <input type="radio" name="addNew" value="income"/>Income
          </div>
          <div>
            <label>Amount</label>
            <input type="number" />
          </div>
          <div>
            <label>Account</label>
            <input type="text" />
          </div>
          <div>
            <label>Category</label>
            <input type="text" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
